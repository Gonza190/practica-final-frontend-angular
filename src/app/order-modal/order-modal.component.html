<div>
  <button
    class="bg-slate-200 hover:bg-slate-400 p-2 my-2 flex rounded-xl"
    (click)="openModal()"
  >
    <p class="px-2">Realizar pedido</p>
  </button>

  <div
    *ngIf="modalOpen"
    class="fixed inset-0 z-10 overflow-y-auto flex justify-center items-center bg-black bg-opacity-60"
  >
    <div class="bg-white p-6 rounded-lg shadow-xl">
      <div class="flex justify-end">
        <h1 class="text-2xl text-gray-700 font-semibold pr-5">
          Realizar pedido
        </h1>
        <button
          (click)="closeModal()"
          class="text-gray-600 hover:text-gray-800"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-4 flex justify-center">
        <button
          class="bg-slate-200 hover:bg-slate-400 p-2 my-2 flex rounded-xl items-center mr-2"
          (click)="closeModal()"
        >
          Volver
        </button>
        <button
          class="bg-slate-200 hover:bg-slate-400 p-2 my-2 flex rounded-xl items-center mr-2"
          (click)="handleOrder()"
        >
          Comprar
        </button>
      </div>
    </div>
  </div>
</div>
