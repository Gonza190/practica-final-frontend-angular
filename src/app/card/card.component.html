<div class="max-w-xs">
  <div class="bg-white rounded-lg shadow-md">
    <img
      [src]="imagePath"
      [alt]="title"
      class="rounded-2xl w-full p-3 hover:scale-105 transition-transform duration-300"
      [class.grayscale]="stock === 0"
    />
    <div class="p-4 min-h-72">
      <h2 class="text-2xl font-semibold mb-2">{{ title }}</h2>
      <p class="text-green-700 text-2xl font-semibold px-2">{{ prize }} €</p>
      <p class="text-gray-700 text-xl font-medium px-2">Stock: {{ stock }}</p>
      <p class="text-gray-700 text-l font-normal px-2">Código: {{ id }}</p>
      <button
        class="bg-slate-200 hover:bg-slate-400 p-2 mb-9 my-2 flex rounded-l items-center"
        (click)="addToCart(id)"
      >
        <p class="px-2">Agregar a la cesta</p>
        <i class="fas fa-shopping-basket"></i>
      </button>
    </div>
  </div>
</div>
