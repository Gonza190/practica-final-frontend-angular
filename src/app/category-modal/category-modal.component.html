<div>
  <button
    class="bg-slate-200 hover:bg-slate-400 p-2 my-2 flex rounded-xl"
    (click)="openModal()"
  >
    <p class="px-2">Agregar Categoría</p>
    <i class="fas fa-plus p-1"></i>
  </button>

  <div
    *ngIf="modalOpen"
    class="fixed inset-0 z-10 overflow-y-auto flex justify-center items-center bg-black bg-opacity-60"
  >
    <div class="bg-white p-6 rounded-lg shadow-xl">
      <div class="flex justify-end">
        <h1 class="text-2xl text-gray-700 font-semibold pr-5">
          Agregar Categoría
        </h1>
        <button
          (click)="closeModal()"
          class="text-gray-600 hover:text-gray-800"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <form (submit)="handleSubmit($event)">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-medium mb-2"
            >Nombre</label
          >
          <input
            type="text"
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            [(ngModel)]="categoryName"
            name="categoryName"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-slate-200 hover:bg-slate-400 p-2 my-2 flex rounded-xl items-center mr-2"
        >
          Añadir
        </button>
      </form>
    </div>
  </div>
</div>
